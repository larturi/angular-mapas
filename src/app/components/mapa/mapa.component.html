<mat-card>

  <mat-card-title>Mapa</mat-card-title>

  <mat-card-content>

    <agm-map (mapClick)="agregarMarcador( $event )" [latitude]="lat" [longitude]="lng" [zoom]="15">
      <agm-marker *ngFor="let marcador of marcadores; let i = index;"
      (markerClick)="clickedMarker(infowindow)"
      [latitude]="marcador.lat" [longitude]="marcador.lng">

        <agm-info-window #infowindow>
              <strong>{{ marcador.titulo }}</strong>
              <p>
                {{ marcador.descripcion }}
              </p>
              <div>
                <button (click)="editarMarcador(marcador)" style="margin-right: 6px!important" mat-raised-button color="primary">Editar</button>
                <button (click)="borrarMarcador(i)" mat-raised-button color="warn">Borrar</button>
              </div>
        </agm-info-window>

      </agm-marker>
    </agm-map>

  </mat-card-content>

</mat-card>
